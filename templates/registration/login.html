{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <div class="position-relative overflow-hidden p-2 text-center bg-light back-color text-white">
        <div class="col-md-5 p-lg-5 mx-auto my-3">
            <h1 class="display-4 fw-normal">Autentificare</h1>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
    <section>
        <div class="container mt-1 pt-2 mb-5">
            <div class="row">
                <div class="col-12 col-sm-7 col-md-5 m-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <div class="text-center">
                                <br>
                                <div class="container">
                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <button type="submit" class="btn btn-success">Login</button>
                                        <a href="{% url 'password_reset' %}" class="btn btn-outline-danger"> Reset
                                            password?</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
